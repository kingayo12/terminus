<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- DataTables Core CSS & JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<body class="default">

    <div class="dashboard_container">
        <!-- sidebar -->
        <div id="sidebar"></div>
        <div class="main_content">
            <div id="header"></div>
            <div class="content_area p-6">
                <div id="content">
                    <div id="cards"></div>

                </div>
                <!-- Dynamic content goes here -->

            </div>
        </div>
        <!-- ================= LOCK SCREEN OVERLAY ================= -->
        <div id="lockScreen" class="lock-overlay">
            <div class="lock-container">
                <h2><i class="fa-solid fa-lock"></i> Session Locked</h2>
                <p>Please enter your password or unlock token</p>

                <input id="unlockInput" type="password" placeholder="Enter password or token">

                <button id="unlockBtn">
                    <span class="btnText">Unlock</span>
                    <span class="btnLoader"></span>
                </button>

                <p class="error-text" id="unlockError"></p>
            </div>
        </div>

        <div id="preferenceModal" class="pref-modal animate__animated animate__fadeInRight"
            style="animation-delay: .4s;">
            <div class="pref-content">
                <div class="header">
                    <h2>Preferences</h2>
                    <button id="closePrefBtn"><i class="fa fa-close"></i></button>
                </div>
                <div id="prefList"></div>
            </div>
        </div>


    </div>



    <script src="./assets/js/charts.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/load.js" defer></script>

    <!-- datatablejs  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>


</body>

</html>
