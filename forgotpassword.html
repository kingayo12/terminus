<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminus | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">
</head>

<body class="bg-gradient-to-r from-blue-50 to-white min-h-screen flex items-center justify-center">

    <!-- Forgot Password Card -->
    <div
        class="bg-white rounded-xl shadow-lg w-full max-w-md p-8 animate__animated animate__fadeIn relative overflow-hidden">

        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="./assets/imgs/logo/logo.png" alt="Terminus Logo" class="w-28 h-auto" />
        </div>

        <!-- Header -->
        <h2 class="text-2xl font-bold text-center text-[#0349d7] mb-2">Forgot Password</h2>
        <p class="text-center text-gray-600 text-sm mb-6">
            Enter your registered email address and we'll send you instructions to reset your password.
        </p>

        <!-- Form -->
        <form id="forgotForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-xs font-semibold mb-1">Email Address</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input id="email" type="email" placeholder="you@example.com"
                        class="w-full pl-9 pr-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-2 bg-[#0349d7] text-white rounded-md text-sm font-medium hover:bg-blue-700 transition">
                Send Reset Link
            </button>

            <!-- Message Box -->
            <div id="messageBox" class="text-center text-sm mt-2 hidden"></div>
        </form>

        <!-- Back to Login -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-[#0349d7] text-sm font-medium hover:underline">
                <i class="fa-solid fa-arrow-left mr-1"></i> Back to Login
            </a>
        </div>

        <!-- Footer -->
        <footer class="text-center text-[10px] text-gray-400 mt-8">
            Â© 2025 Terminus Enterprises LTD. |
            <a href="#" class="text-[#0349d7] hover:underline">Privacy Policy</a>
        </footer>
    </div>

    <script>
        const forgotForm = document.getElementById("forgotForm");
        const messageBox = document.getElementById("messageBox");

        forgotForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();

            if (!email) {
                showMessage("Please enter your email address.", "error");
                return;
            }

            // Mock sending email (replace with actual backend call)
            showMessage("Sending reset link...", "info");

            setTimeout(() => {
                // Simulate success
                showMessage("A reset link has been sent to your email!", "success");
                forgotForm.reset();
            }, 2000);
        });

        function showMessage(message, type) {
            messageBox.classList.remove("hidden", "text-red-600", "text-green-600", "text-gray-600", "animate__fadeOut");
            messageBox.classList.add("animate__fadeIn");

            if (type === "error") messageBox.classList.add("text-red-600");
            else if (type === "success") messageBox.classList.add("text-green-600");
            else messageBox.classList.add("text-gray-600");

            messageBox.textContent = message;

            setTimeout(() => {
                messageBox.classList.remove("animate__fadeIn");
                messageBox.classList.add("animate__fadeOut");
            }, 3000);
        }
    </script>

</body>

</html>
